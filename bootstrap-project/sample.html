<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add new task</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <div class="mb-3">
          <label for="imageurl" class="form-label">Image Url</label>
          
            <input type="text" class="form-control" placeholder="http//:example.com/image.png" id="imageurl" aria-describedby="imageurl">
          
        </div>

        <div class="mb-3">
          <label for="tasktitle" class="form-label">Task Title</label>
          
            <input type="text" class="form-control" placeholder="science" id="tasktitle" aria-describedby="tasktitle">
          
        </div>

        <div class="mb-3">
          <label for="tasktype" class="form-label">Task Type</label>
          
            <input type="text" class="form-control" placeholder="work..." id="tasktype" aria-describedby="tasktype">
          
        </div>

        <div class="form-group mb-2 ">
          <label for="taskdescription" class="form-label">Task Description</label>
          
           <textarea rows="5" type="text" class="form-control" placeholder="http//:example.com/image.png" id="taskdescription" aria-describedby="taskdescription"></textarea>
          
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="saveChanges()">Save changes</button>
      </div>
    </div>
  </div>
</div>
